<div class = "ui-g-12 ui-md-12 ui-lg-12 district-stats-div">
    <p-table #dt 
             [columns] ="colum"
             [value] ="districtWiseData"  
             (sortFunction)="customSort($event)"
             [customSort]="true"
             [scrollable]="true" 
             scrollHeight="99%">
   
     <ng-template pTemplate="caption">
           Search Districts By Name Or confirmed Cases
        <div class= "">
            <input pInputText type="text" class="district-search-input" 
            (input)="dt.filterGlobal($event.target.value, 'contains')" />
        </div>
    </ng-template>             
    <ng-template pTemplate="header" 
                let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"
            let-tableFields
            let-rowData>
                <tr>
                    <td>{{tableFields.district}}</td>
                    <td>{{tableFields.confirmed}}</td>
                </tr>
    </ng-template>
        <ng-template pTemplate="emptymessage"
            let-columns>
                <tr>
                    <td *ngIf="districtWiseData.length === 0">
                        No records found
                     </td>
                </tr>
        </ng-template>
</p-table>
</div>
